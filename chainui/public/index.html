<!DOCTYPE html>

<meta name="robots" content="noindex">
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="assets/external/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/demo.css">
    <link href="assets/external/angular-datepicker.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="assets/external/jquery-2.2.4.min.js"></script>
    <script src="assets/external/api-check.js"></script>
    <script src="assets/external/angular.min.js"></script>
    <script src="assets/external/angular-datepicker.min.js"></script>
    <script src="assets/external/formly.js"></script>
    <script src="assets/external/angular-formly-templates-bootstrap.js"></script>
    <script type="text/javascript" src="assets/external/bootstrap.min.js"></script>
    <script lang="javascript" src="assets/external/xlsx.core.min.js"></script>
    <link href="assets/login.css" rel="stylesheet">
    <script src="assets/utils.js"></script>

    <title>Blockchain Proof of Concept :: ANZ - Wells Fargo</title>


</head>

<body>
<div class="container-fluid loginPage">
    <div class="row">
        <header>

            <h1 style="color:#039BD3">ANZ-<span style="color:#F9BB0D">Wells Fargo</span> Blockchain Proof of Concept
            </h1>
        </header>

        <div class="login-screen alpha60">
            <div class="app-title">
                <h1 style="color:#FFFFFF">Sign In</h1>
            </div>
            <p id="loginError"></p>
            <div class="login-form" id="LoginForm">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="username" id="username">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" id="password">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <a class="btn btn-primary btn-large btn-block" href="#" onclick="login()">Sign In</a>
                <br>
                <h4 class="login-link" href="#" style="color:#FFFFFF">Having trouble signing In?</h4>
                <h4 class="login-link" href="#" style="color:#FFFFFF">Forgot your Username or Password?</h4>
                <h4 class="login-link" href="#" style="color:#FFFFFF">Call <b>1-800-123-4567</b></h4>
            </div>
        </div>


    </div>
</div>
<script type="text/javascript">
        function login() {
            var user = $('#LoginForm #username').val().toLowerCase();
            var pass = $('#LoginForm #password').val();
            if ((user == "wf" || user == "geo") && pass == "test") {
                localStorage.user = secureUserWF;
                localStorage.bankName = BANK_NAME_WF;
                window.location = 'dashboard.html';
            } else if ((user == "anz" || user == "chris") && pass == "test"){
                localStorage.user = secureUserANZ;
                localStorage.bankName = BANK_NAME_ANZ;
                window.location = 'dashboard.html';
            } else if ((user == "ba" || user == "boa") && pass == "test"){
                localStorage.user = secureUserBOA;
                localStorage.bankName = BANK_NAME_BA;
                window.location = 'thirdpartydashboard.html';
            } else {
                $('p#loginError').html("Invalid login. Please try again.");
            }
        }

</script>
</body>

</html>
